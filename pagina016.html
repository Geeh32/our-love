<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 ano nosso! <3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            background-color: rgb(156, 110, 199);
        }

        .painel{
            width: 350px;  /* Tamanho do painel */
            height: 580px; /* Altura do painel */
            margin: 0 auto; /* Centralizar painel na página */
            background-color: #fff; /* Cor de fundo do painel */
            padding: 20px; /* Espaçamento interno */
            display: flex;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
            padding-top: 50px;
            border-radius: 20px; /* Bordas arredondadas */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
        }
        .carousel-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            margin: 0 0px;
        }
        .carousel {
            display: flex;
            flex-direction: row;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img, .carousel video{
            width: 300px;
            height: 400px;
            object-fit: cover;
        }
        .buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 20px;
        }
        #text{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            margin-top: -510px;
            margin-bottom: 10px;
            margin-left: 20px;
            
        }
        
        #novoBotao {
            position: absolute;
            height: 40px;
            width: 200px;
            background-color: rgba(204, 0, 255, 0.855);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -275px;
            margin-top: 235px;
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear 3s;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="painel">
    <div class="carousel-wrapper">
        <h1 id="text">Um pouco da gente &#x1F495;</h1>
        <button class="buttons" onclick="prevSlide()">&#9664;</button>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="Fotoss/1.png" alt="Imagem 1">
                <img src="Fotoss/2.png" alt="Imagem 2">
                <img src="Fotoss/3.png" alt="Imagem 3">
                <img src="Fotoss/Design sem nome (2).gif" alt="Imagem 4">    
                <img src="Fotoss/5.png" alt="Imagem 5">
                <img src="Fotoss/6.png" alt="Imagem 6">
                <img src="Fotoss/7.png" alt="Imagem 7">
                <img src="Fotoss/8.png" alt="Imagem 8">
                <img src="Fotoss/9.png" alt="Imagem 9">
                <img src="Fotoss/10.png" alt="Imagem 10">
                <img src="Fotoss/11.png" alt="Imagem 11">
                <img src="Fotoss/12.png" alt="Imagem 12">
                <img src="Fotoss/13.png" alt="Imagem 13">
                <img src="Fotoss/Design sem nome (1).gif" alt="Imagem 14">
                <img src="Fotoss/15.png" alt="Imagem 15">
                <img src="Fotoss/16.png" alt="Imagem 16">
                <img src="Fotoss/17.png" alt="Imagem 17">
                <img src="Fotoss/18.png" alt="Imagem 18">
                <img src="Fotoss/19.png" alt="Imagem 19">
                <img src="Fotoss/20.png" alt="Imagem 20">
                <img src="Fotoss/ultima foto.png" alt="Imagem 21">
                <img src="Fotoss/ULTIMO GIF.gif" alt="Imagem 22">

            </div>
        </div>
        <button class="buttons" onclick="nextSlide()">&#9654;</button>
        <a href="pagina017.html" target="_self"><button id="novoBotao">Final</button></a>
    </div>
</div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;
        const carousel = document.getElementById("carousel");

        function showSlide() {
            carousel.style.transform = `translateX(${-index * 300}px)`;
        }

        function nextSlide() {
            index = (index + 1) % totalImages;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalImages) % totalImages;
            showSlide();
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function startHeartRain() {
            const interval = setInterval(createHeart, 200);
            setTimeout(() => clearInterval(interval), 2000);
        }

        startHeartRain();
    </script>
</body>
</html>
